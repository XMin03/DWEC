<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="dFormulario" (ngSubmit)="enviar()" novalidate>
  <div>
    <div class="form-group row" >
      <label class="col-2 col-form-label">Nombre <small>(*)</small></label>
      <div class="col-8">
        <input formControlName="nombre" 
            [ngClass]="{'is-invalid': !dFormulario.get('nombre')?.valid}"
            class="form-control" type="text" placeholder="Nombre">
              <div *ngIf="dFormulario.controls['nombre'].errors?.['required']" 
                   class="col-8 invalid-feedback">
                Nombre requerido.</div>
              <div *ngIf="dFormulario.controls['nombre'].errors?.['minlength']" 
                   class="col-8 invalid-feedback">
                Longitud mínima 
                {{ dFormulario.controls['nombre'].errors?.['minlength']?.['requiredLength'] }} 
                caracteres.
              </div>
    </div>

    </div>
    <div class="form-group row"><label class="col-2 col-form-label">Apellidos <small>(*)</small></label>
      <div class="col-8">
        <input formControlName="apellidos"
            [ngClass]="{'is-invalid': !dFormulario.get('apellidos')?.valid}"
            class="form-control" type="text" placeholder="Apellidos">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Correo <small>(*)</small></label>
    <div class="col-md-8">
      <input formControlName="correo"
          [ngClass]="{'is-invalid': !dFormulario.get('correo')?.valid}"
          class="form-control" type="email" placeholder="Correo electrónico">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">País</label>
    <div class="col-md-8">
      <select formControlName="pais" class="form-control">
        <option value="">Seleccione un país.</option>
        <option *ngFor="let p of paises" [value]="p.codigo">
          {{ p.nombre }}
        </option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Sexo <small>(*)</small></label>
    <div class="col-md-8">
      <div class="form-check form-check-inline">
        <input formControlName="sexo"
              class="form-check-input" type="radio" id="chkbox1" name="sexo" 
              value="Hombre">
        <label class="form-check-label" 
              for="inlineCheckbox1">Hombre</label>
        <input formControlName="sexo"
              class="form-check-input" 
              type="radio" id="chkbox2" 
              name="sexo" 
              value="Mujer">
        <label class="form-check-label" 
              for="inlineCheckbox1">Mujer</label>
        <input formControlName="sexo"
              class="form-check-input" 
              type="radio" id="chkbo3" 
              name="sexo" 
              value="SinDefinir">
        <label class="form-check-label" 
              for="inlineCheckbox1">Sin definir</label>
      </div>

    </div> 
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="col-md-8">
      <div class="form-check">
        <input formControlName="acepta"
              class="form-check-input" type="checkbox" id="condiciones">
        <label class="form-check-label" for="condiciones">
          Acepta las condiciones <small>(*)</small>
        </label>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-2">
      <button (click)="resetFormulario()" type="button" class="btn btn-outline-primary">
        Limpiar
      </button>
    </div>
    <div class="input-group col-md-2">
      <button (click)="cargarFormulario()" type="button" class="btn btn-outline-primary">
        Cargar datos ejemplo
      </button>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-2">
      <button [disabled]="!dFormulario.valid"
            type="submit" 
            class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
    <div class="col-md-6">
        Data:{{ dFormulario.value | json }}
    </div>
  </div>

</form>
