<div class="row">
    <div class="col-4">
        <h1>Grupos <i class="fa fa-eraser" *ngIf="idGrupoSeleccionado!=-1" (click)="limpiarGrupos()" aria-hidden="true"></i></h1>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let g of grupos" (click)="mostrarEquiposGrupo(g.id)"
                [class]="idGrupoSeleccionado==g.id?'bg-info':''">
                <div>{{g.nombre}}</div>
            </li>
        </ul>
    </div>
    <div class="col-4">
        <h1>Equipos <i class="fa fa-eraser" *ngIf="idEquipoSeleccionado!=-1" (click)="limpiarEquipos()" aria-hidden="true"></i></h1>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let e of equipos" (click)="mostrarUsuariosEquipo(e.id)"
                [class]="idEquipoSeleccionado==e.id?'bg-info':''">
                <div>{{e.nombre}}</div>
            </li>
        </ul>
    </div>
    <div class="col-4">
        <h1 routerLinkActive="active">Usuarios
            <a [routerLink]="['/usuario']">
                <i class="fa fa-user-plus" aria-hidden="true"></i></a>
        </h1>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let u of usuarios">
                {{u.nombre}}
                <span routerLinkActive="active">
                    <a [routerLink]="['/usuario',u.id]"><i class="fa fa-edit mx-2" aria-hidden="true"></i></a>
                    <i class="fa fa-remove mx-2" (click)="borrarUsuario(u)" aria-hidden="true"></i>
                </span>
            </li>
        </ul>
    </div>
</div>
<div class="row" *ngIf="errorDB">
    <h1 class="bg-danger text-center">ERROR DE CONEXIÃ“N CON SERVIDOR</h1>
</div>
